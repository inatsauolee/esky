<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logo-white.svg" alt="Esky">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Create an account</p>
					</div>
					<div class="body">
							<div class="form-group">
								<label for="fname" class="control-label sr-only">First Name</label>
								<input type="text" class="form-control" [(ngModel)]="userToAdd.firstname" name="firstname" id="fname" placeholder="First name">
							</div>
							<div class="form-group">
								<label for="lname" class="control-label sr-only">Last Name</label>
								<input type="text" class="form-control" [(ngModel)]="userToAdd.lastname" name="lastname" id="lname" placeholder="Last name">
							</div>
							<div class="form-group">
								<label for="signup-email" class="control-label sr-only">Email</label>
								<input type="email" class="form-control" [(ngModel)]="userToAdd.email" name="email" id="signup-email" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="username" class="control-label sr-only">Username</label>
								<input type="text" class="form-control" [(ngModel)]="userToAdd.username" name="username" id="username" placeholder="Username">
							</div>
							<div class="form-group">
								<label for="signup-password" class="control-label sr-only">Password</label>
								<input type="password" class="form-control" [(ngModel)]="userToAdd.password" name="password" id="signup-password" placeholder="Password">
							</div>
							<button (click)="register()" type="submit" class="btn btn-primary btn-lg btn-block">REGISTER</button>
							<div class="bottom">
								<span class="helper-text">Already have an account? <a [routerLink]="['/auth/login']">Login</a></span>
							</div>
						<div class="separator-linethrough"><span>OR</span></div>
						<button class="btn btn-signin-social"><i class="fa fa-facebook-official facebook-color"></i> Sign in with
							Facebook</button>
						<button class="btn btn-signin-social"><i class="fa fa-twitter twitter-color"></i> Sign in with Twitter</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
