    
<div class="container-fluid" *ngIf="!isResizing">

    <app-visits [title]="'Dashboard'" [sub_title]="'Dashboard'"></app-visits>

    <div class="row clearfix">
        <div class="col-lg-3 col-md-6 col-sm-6">
            <app-detail-tiles
                [title]="'EARNINGS'"
                [value]="earnings"
                [details]="'19% compared to last week'"
                [chartOptions]="earningOptions"
            ></app-detail-tiles>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <app-detail-tiles
                [title]="'SALES'"
                [value]="sales"
                [details]="'25% compared to last week'"
                [chartOptions]="salesOptions"
            ></app-detail-tiles>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <app-detail-tiles
                [title]="'VISITS'"
                [value]="visits.toLocaleString()"
                [details]="'19% compared to last week'"
                [chartOptions]="visitsAreaOptions"
            ></app-detail-tiles>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <app-detail-tiles
                [title]="'LIKES'"
                [value]="likes.toLocaleString()"
                [details]="'19% compared to last week'"
                [chartOptions]="LikesOptions"
            ></app-detail-tiles>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-6 col-md-12">
            <app-top-products></app-top-products>
        </div>
        <div class="col-lg-3 col-md-6">
            <app-referrals></app-referrals>
        </div>
        <div class="col-lg-3 col-md-6">
            <app-total-revenue></app-total-revenue>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-4 col-md-12">
            <app-chat></app-chat>
        </div>
        <div class="col-lg-8 col-md-12">
            <app-managed-data></app-managed-data>
        </div>                
    </div>

    <div class="row clearfix">
        <div class="col-lg-4 col-md-12">
            <app-general-feed></app-general-feed>
        </div>
        <div class="col-lg-4 col-md-12">
            <app-twitter-feed></app-twitter-feed>
        </div>
        <div class="col-lg-4 col-md-12">
            <app-member-info></app-member-info>
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-lg-12">
            <app-activities></app-activities>
        </div>
    </div>
</div>
