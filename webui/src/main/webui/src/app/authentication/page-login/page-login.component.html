<div id="wrapper">
	<div class="vertical-align-wrap">
		<div class="vertical-align-middle auth-main">
			<div class="auth-box">
				<div class="top">
					<img src="assets/images/logo-white.svg" alt="Esky">
				</div>
				<div class="card">
					<div class="header">
						<p class="lead">Login to your account</p>
					</div>
					<div class="body">
						<div class="form-auth-small">
							<div class="form-group">
								<label for="signin-email" class="control-label sr-only">Email</label>
								<input [(ngModel)]="mock.username" type="email" class="form-control" id="signin-email" placeholder="Email">
							</div>
							<div class="form-group">
								<label for="signin-password" class="control-label sr-only">Password</label>
								<input [(ngModel)]="mock.password" type="password" class="form-control" id="signin-password" placeholder="Password">
							</div>
							<div class="form-group clearfix">
								<label class="fancy-checkbox element-left">
									<input type="checkbox">
									<span>Remember me</span>
								</label>
							</div>
							<button type="submit" class="btn btn-primary btn-lg btn-block" (click)="onSubmit()">LOGIN</button>
							<div class="bottom">
								<span class="helper-text m-b-10"><i class="fa fa-lock"></i>&nbsp;<a [routerLink]="['/auth/forgot-password']">Forgot
										password?</a></span>
								<span>Don't have an account? <a [routerLink]="['/auth/register']">Register</a></span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
